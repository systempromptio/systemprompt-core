# SystemPrompt Profile: Test
#
# Generated by 'systemprompt setup'
#
# WARNING: This file contains database credentials.
# DO NOT commit this file to version control.

name: test
display_name: Test
target: local
site:
  name: SystemPrompt
  github_link: null
database:
  type: postgres
  external_db_access: false
server:
  host: 127.0.0.1
  port: 8080
  api_server_url: http://localhost:8080
  api_internal_url: http://localhost:8080
  api_external_url: http://localhost:8080
  use_https: false
  cors_allowed_origins:
  - http://localhost:8080
  - http://localhost:5173
  - http://127.0.0.1:8080
paths:
  system: /var/www/html/systemprompt-core
  services: /var/www/html/systemprompt-core/services
  bin: /var/www/html/systemprompt-core/target/release
  web_path: null
  storage: /var/www/html/systemprompt-core/.systemprompt/storage
  geoip_database: null
security:
  jwt_issuer: systemprompt-test
  jwt_access_token_expiration: 86400
  jwt_refresh_token_expiration: 2592000
  jwt_audiences:
  - web
  - api
  - a2a
  - mcp
rate_limits:
  disabled: true
  oauth_public_per_second: 2
  oauth_auth_per_second: 2
  contexts_per_second: 50
  tasks_per_second: 10
  artifacts_per_second: 15
  agent_registry_per_second: 20
  agents_per_second: 3
  mcp_registry_per_second: 20
  mcp_per_second: 100
  stream_per_second: 10
  content_per_second: 20
  burst_multiplier: 2
  tier_multipliers:
    admin: 10.0
    user: 1.0
    a2a: 5.0
    mcp: 5.0
    service: 5.0
    anon: 0.5
runtime:
  environment: test
  log_level: verbose
  output_format: text
  no_color: false
  non_interactive: false
cloud:
  credentials_path: ../credentials.json
  tenants_path: ../tenants.json
  validation: skip
secrets:
  secrets_path: ../secrets/test.secrets.json
  validation: warn
  source: file
