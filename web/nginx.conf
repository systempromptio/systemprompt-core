server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Extract real client IP from X-Forwarded-For (trust host nginx)
    set_real_ip_from 172.16.0.0/12;      # Docker bridge network
    set_real_ip_from 10.0.0.0/8;         # Docker custom networks
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # Block malicious scanner paths - return 444 (drop connection)
    location ~ (/cgi-bin/|/ssi\.cgi|/luci|internal_forms_authentication|/Login\.htm|/manager/html|/setup\.cgi|/config/|\.php$|\.env$|\.git|/wp-admin|/phpmyadmin|/xmlrpc) {
        return 444;
    }

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/x-font-ttf font/opentype image/svg+xml;

    # Explicit MIME types for static assets
    types {
        text/html html htm;
        text/css css;
        text/javascript js mjs;
        application/json json;
        text/xml xml;
        text/plain txt;
        image/svg+xml svg svgz;
        image/png png;
        image/jpeg jpg jpeg;
        image/gif gif;
        image/webp webp;
        image/x-icon ico;
        font/woff woff;
        font/woff2 woff2;
        font/ttf ttf;
        font/eot eot;
    }

    # Static assets with aggressive caching (MUST come before general location)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        access_log off;
        try_files $uri =404;
    }

    # CSS files
    location /css/ {
        alias /usr/share/nginx/html/;
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        access_log off;
        try_files $uri =404;
    }

    location ^~ /files/ {
        alias /app/storage/files/;
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        access_log off;
        try_files $uri =404;
    }

    # Assets directory (non-images like CSS, fonts)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        access_log off;
        try_files $uri =404;
    }

    # Agent application (Vite SPA)
    location /agent {
        rewrite ^/agent$ /agent/ permanent;
    }

    location /agent/ {
        alias /usr/share/nginx/html/agent/;
        try_files $uri $uri/ /agent/index.html;
    }

    # Sitemap - proxy to API (generates dynamically)
    location = /sitemap.xml {
        proxy_pass http://api:8080/sitemap.xml;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Cache-Control "public, max-age=3600";
    }

    # Sitemaps directory - proxy to API
    location /sitemaps/ {
        proxy_pass http://api:8080/sitemaps/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Cache-Control "public, max-age=3600";
    }

    # API proxy
    location /api {
        proxy_pass http://api:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Pass through CORS headers from backend API
        proxy_pass_header Access-Control-Allow-Credentials;
        proxy_pass_header Access-Control-Allow-Methods;
        proxy_pass_header Access-Control-Allow-Headers;
        proxy_pass_header Access-Control-Allow-Origin;

        # Increase timeouts for long-running API requests
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Prevent caching of API responses
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
    }

    # Homepage - proxy to Rust for prerendered HTML
    location = / {
        proxy_pass http://api:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Cache-Control "public, max-age=300";
    }

    # Other paths (blog, static pages) - fallback to Rust
    location / {
        try_files $uri @rust;
    }

    # Proxy non-static requests to Rust API
    location @rust {
        proxy_pass http://api:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Don't cache HTML responses (analytics needs fresh data)
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
    }
}
