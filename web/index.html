<!doctype html>
<html lang="en">
  <head>
    <!--
      SystemPrompt: Open-source agent orchestration platform for AI agents
      Learn more at https://systemprompt.io
    -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />

    <link rel="dns-prefetch" href="{{API_DOMAIN}}" />
    <link rel="preconnect" href="{{API_DOMAIN}}" crossorigin />

    <style id="critical-css">
      *, *::before, *::after { box-sizing: border-box; }
      html, body, #root { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
    </style>

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="description" content="{{SITE_DESCRIPTION}}" />
    <meta name="theme-color" content="#404040" />
    <title>{{SITE_TITLE}}</title>

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="{{SITE_NAME}}" />
  </head>
  <body>
    <div id="root"></div>

    <noscript>
      <style>
        @import url('/src/index.css');
      </style>
    </noscript>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
