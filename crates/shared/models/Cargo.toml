[package]
name = "systemprompt-models"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
keywords.workspace = true
categories.workspace = true
description = "Shared data models and types for systemprompt.io OS"

[lints]
workspace = true

[dependencies]
# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
chrono = { workspace = true }
uuid = { workspace = true }
indexmap = { workspace = true }

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }
async-trait = { workspace = true }

# Logging
tracing = { workspace = true }

# Module loading
serde_yaml = { workspace = true }

# HTTP types for context propagation
http = { workspace = true }

# Validation
validator = { workspace = true }

# JSON Schema generation
schemars = { workspace = true }

# Regex
regex = { workspace = true }
once_cell = { workspace = true }

# Async streaming
futures = { workspace = true }

# Web framework (optional, for IntoResponse implementations)
axum = { workspace = true, optional = true }

# Shared traits, identifiers, and extension framework
systemprompt-traits = { path = "../traits", version = "0.0.3" }
systemprompt-identifiers = { path = "../identifiers", version = "0.0.3" }
systemprompt-extension = { path = "../extension", version = "0.0.3" }

# MCP protocol
rmcp = { workspace = true }

[features]
default = []
web = ["dep:axum"]

[dev-dependencies]
tempfile = { workspace = true }
