[package]
name = "systemprompt-extension"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
keywords.workspace = true
categories.workspace = true
description = "Extension framework for systemprompt.io - register custom modules, providers, and APIs"

[features]
default = ["web"]
plugin-discovery = []
web = ["dep:axum", "dep:reqwest", "systemprompt-traits/web"]

[lints]
workspace = true

[dependencies]
async-trait = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
inventory = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tracing = { workspace = true }
axum = { workspace = true, optional = true }
reqwest = { workspace = true, optional = true }
systemprompt-provider-contracts = { path = "../provider-contracts", version = "0.0.9" }
systemprompt-traits = { path = "../traits", version = "0.0.9" }

[dev-dependencies]
tokio = { workspace = true }
