[package]
name = "systemprompt-analytics"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
keywords.workspace = true
categories.workspace = true
description = "Analytics module for systemprompt.io - session tracking, metrics, and reporting"

[lints]
workspace = true

[features]
default = []
web = ["dep:axum"]

[dependencies]
# Core runtime
tokio = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
async-trait = { workspace = true }

# Database
sqlx = { workspace = true }

# HTTP types (framework-agnostic)
http = { workspace = true }

# Web framework (optional, for Request extraction)
axum = { workspace = true, optional = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
chrono = { workspace = true }
uuid = { workspace = true }

# GeoIP
maxminddb = { workspace = true }
url = { workspace = true }

# systemprompt.io dependencies
systemprompt-database = { path = "../../infra/database", version = "0.0.12" }
systemprompt-extension = { path = "../../shared/extension", version = "0.0.12" }
systemprompt-identifiers = { path = "../../shared/identifiers", version = "0.0.12", features = ["sqlx"] }
systemprompt-models = { path = "../../shared/models", version = "0.0.12" }
systemprompt-traits = { path = "../../shared/traits", version = "0.0.12" }

inventory = { workspace = true }
xxhash-rust = { version = "0.8", features = ["xxh64"] }
