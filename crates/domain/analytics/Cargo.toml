[package]
name = "systemprompt-analytics"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
keywords.workspace = true
categories.workspace = true
description = "Analytics module for SystemPrompt - session tracking, metrics, and reporting"

[lints]
workspace = true

[features]
default = []
axum = ["dep:axum"]

[dependencies]
# Core runtime
tokio = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
async-trait = { workspace = true }

# Database
sqlx = { workspace = true }

# HTTP types (framework-agnostic)
http = { workspace = true }

# Web framework (optional, for Request extraction)
axum = { workspace = true, optional = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
chrono = { workspace = true }
uuid = { workspace = true }

# GeoIP
maxminddb = { workspace = true }
url = { workspace = true }

# SystemPrompt dependencies
systemprompt-models = { path = "../../shared/models" }
systemprompt-identifiers = { path = "../../shared/identifiers", features = ["sqlx"] }
systemprompt-traits = { path = "../../shared/traits" }
systemprompt-database = { path = "../../infra/database" }
