name: content
version: "0.1.0"
display_name: "Blog & Content Management"
description: "Blog content management with markdown support and full-text search"
authors: ["systemprompt-os"]
license: "Apache-2.0"

weight: 30
category: core

dependencies:
  - users
  - oauth

schemas:
  - file: "schema/markdown_categories.sql"
    table: "markdown_categories"
    required_columns: ["id", "name"]

  - file: "schema/markdown_content.sql"
    table: "markdown_content"
    required_columns: ["id", "slug", "title"]

  - file: "schema/markdown_fts.sql"
    table: "markdown_fts"
    required_columns: []

  - file: "schema/content_performance_metrics.sql"
    table: "content_performance_metrics"
    required_columns: ["id", "content_id"]

  - file: "schema/campaign_links.sql"
    table: "campaign_links"
    required_columns: ["id", "short_code"]

  - file: "schema/link_clicks.sql"
    table: "link_clicks"
    required_columns: ["id", "link_id"]

  - file: "schema/link_analytics_views.sql"
    table: ""
    required_columns: []

tables_created:
  - "markdown_categories"
  - "markdown_content"
  - "markdown_fts"
  - "content_performance_metrics"
  - "campaign_links"
  - "link_clicks"

api:
  enabled: true
  path_prefix: "/api/v1/rag"
