name: files
version: "0.1.0"
display_name: "File Management"
description: "Centralized file management for SystemPrompt with content associations"
authors: ["systemprompt-os"]
license: "Apache-2.0"

weight: 25
category: core

dependencies:
  - database
  - log
  - content

schemas:
  - file: "schema/files.sql"
    table: "files"
    required_columns: ["id", "file_path", "public_url", "mime_type"]

  - file: "schema/content_files.sql"
    table: "content_files"
    required_columns: ["id", "content_id", "file_id"]

  - file: "schema/ai_image_analytics.sql"
    table: ""
    required_columns: []

tables_created:
  - "files"
  - "content_files"
