# Core Users Module Manifest
# Foundation user management and authentication
name: users
version: "0.4.0"
display_name: "Core Users"
description: "Foundation user management, sessions, and authentication"
authors: ["systemprompt-os"]
license: "Apache-2.0"
weight: 1
category: core
dependencies: []
schemas:
  - file: "schema/users.sql"
    table: "users"
    required_columns:
      - "id"
      - "name"
      - "email"
      - "created_at"
  - file: "schema/user_sessions.sql"
    table: "user_sessions"
    required_columns:
      - "session_id"
      - "user_id"
      - "started_at"
  - file: "schema/banned_ips.sql"
    table: "banned_ips"
    required_columns:
      - "ip_address"
      - "reason"
      - "banned_at"
  - file: "schema/session_analytics_views.sql"
    table: ""
    required_columns: []
  - file: "schema/referrer_analytics_views.sql"
    table: ""
    required_columns: []
  - file: "schema/bot_analytics_views.sql"
    table: ""
    required_columns: []
tables_created:
  - "users"
  - "user_sessions"
  - "banned_ips"

api:
  enabled: true
  path_prefix: "/api/v1/users"