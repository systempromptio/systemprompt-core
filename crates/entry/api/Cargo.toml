[package]
name = "systemprompt-api"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
keywords.workspace = true
categories.workspace = true
description = "HTTP API server and gateway for SystemPrompt OS"

[dependencies]
# Core runtime
tokio = { workspace = true }
tokio-stream = { workspace = true }
anyhow = { workspace = true }
async-trait = { workspace = true }
async-stream = { workspace = true }

# CLI
clap = { workspace = true }

# HTTP/Web framework
axum = { workspace = true }
tower = { workspace = true }
tower-http = { workspace = true, features = ["normalize-path"] }
tower_governor = { workspace = true }
governor = { workspace = true }
http = { workspace = true }
reqwest = { workspace = true }
futures-util = { workspace = true }

# MCP transport
rmcp = { workspace = true }

# Database
sqlx = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
chrono = { workspace = true }
uuid = { workspace = true }
urlencoding = { workspace = true }
regex = { workspace = true }
indexmap = { workspace = true }
sha2 = { workspace = true }

# Error handling
thiserror = { workspace = true }

# Logging
tracing = { workspace = true }

# Configuration
dotenvy = { workspace = true }

# SystemPrompt crates
systemprompt-models = { path = "../../shared/models", features = ["web"] }
systemprompt-loader = { path = "../../infra/loader" }
systemprompt-identifiers = { path = "../../shared/identifiers" }
systemprompt-traits = { path = "../../shared/traits" }
systemprompt-extension = { path = "../../shared/extension" }
systemprompt-runtime = { path = "../../app/runtime" }
systemprompt-users = { path = "../../domain/users" }
systemprompt-oauth = { path = "../../domain/oauth" }
systemprompt-logging = { path = "../../infra/logging" }
systemprompt-agent = { path = "../../domain/agent" }
systemprompt-mcp = { path = "../../domain/mcp" }
systemprompt-content = { path = "../../domain/content" }
systemprompt-files = { path = "../../domain/files" }
systemprompt-database = { path = "../../infra/database" }
systemprompt-scheduler = { path = "../../app/scheduler" }
systemprompt-events = { path = "../../infra/events" }
systemprompt-analytics = { path = "../../domain/analytics" }
systemprompt-security = { path = "../../infra/security" }

# API registry
inventory = { workspace = true }

# JWT
jsonwebtoken = { workspace = true }
once_cell = { workspace = true }

# Authentication
bcrypt = { workspace = true }
validator = { workspace = true }
webauthn-rs = { workspace = true }

# Sync/compression
flate2 = { workspace = true }
tar = { workspace = true }

[lints]
workspace = true
